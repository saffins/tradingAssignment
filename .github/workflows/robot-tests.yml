name: Robot Tests CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build JAR
        run: mvn -q -DskipTests package

      - name: Start Java server
        run: |
          nohup java -jar target/*-jar-with-dependencies.jar > server.log 2>&1 &
          # Wait for server to be ready
          for i in {1..20}; do
            if curl -s http://localhost:8080/api/trades/all > /dev/null; then
              echo "Server is up!"
              break
            fi
            echo "Waiting for server..."
            sleep 1
          done

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Robot deps
        run: |
          pip install robotframework robotframework-requests robotframework-jsonlibrary allure-robotframework

      - name: Run Robot tests
        run: robot --listener allure_robotframework robot-tests/

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: |
            output.xml
            log.html
            report.html
            allure-results/
